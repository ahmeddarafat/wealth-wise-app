name: wealth_wise
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI 
  another_flushbar: ^1.12.30
  carousel_slider: ^4.2.1
  cupertino_icons: ^1.0.2
  flutter_native_splash: ^2.3.2
  flutter_svg: ^2.0.7
  google_fonts: ^5.1.0
  modal_progress_hud_nsn: ^0.4.0
  syncfusion_flutter_charts: ^22.2.10
  otp_text_field: ^1.1.3
  dotted_border: ^2.0.0+3

  # State Management
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  meta: ^1.9.1

  # Localization
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.0

  # Responsive
  flutter_screenutil: ^5.8.4


  # Service Locator
  get_it: ^7.6.0

  # Network
  dio: ^5.3.2
  pretty_dio_logger: ^1.3.1
  internet_connection_checker: ^1.0.0+1
  url_launcher: ^6.1.12

  # Local Database
  shared_preferences: ^2.2.0
  sqflite: ^2.3.0
  percent_indicator: ^4.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  
  fonts:
    - family: Inter
      fonts:
        - asset: assets\fonts\inter\Inter-Light.ttf
          weight: 300
        - asset: assets\fonts\inter\Inter-Regular.ttf
          weight: 400
        - asset: assets\fonts\inter\Inter-Medium.ttf
          weight: 500
        - asset: assets\fonts\inter\Inter-SemiBold.ttf
          weight: 600
        - asset: assets\fonts\inter\Inter-Bold.ttf
          weight: 700

flutter_intl:
  enabled: true
  output_dir: lib/resources/localization/generated
  arb_dir: lib/resources/localization/l10n

flutter_native_splash:
  image: assets/images/logo_500.png
  color: "#105161"

  android: true
  ios: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo_foreground.png"
  adaptive_icon_backgorund: "#105161"
  adaptive_icon_foreground: "assets/images/logo_foreground.png"